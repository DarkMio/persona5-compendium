<header class="mdl-tabs mdl-js-tabs mdl-layout__header_transparent mdl-layout__header">
  <nav class="mdl-tabs__tab-bar mdl-layout__header_transparent">
    <a class="mdl-tabs__tab is-active" href="#home">Overview</a>
      {% for page in site.pages %}
        {% if page.title == null %}
          {% continue %}
        {% endif %}
          <a class="mdl-tabs__tab" href="#{{ page.anchor }}">{{ page.title }}</a>
        {% endfor %}
    </nav>
</header>
