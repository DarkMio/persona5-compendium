{% for pg in site.pages %}
    {% if pg.anchor == null %}
        {% continue %}
    {% endif %}
    <section class="mdl-tabs__panel" id="{{ pg.anchor }}">
        <div class="mdl-card__supporting-text">
            {{ pg.content | markdownify }}
        </div>
        {% include foot.html foot=pg.foot title=pg.title %}
    </section>
{% endfor %}
